<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia libería scroll Css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login/menu.css">    
    <link rel="stylesheet" href="../css/agregarProducto/form.css">    
    <link rel="stylesheet" href="../css/contactanos.css">
    <link rel="stylesheet" href="../css/footer.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Agregar Producto</title>
</head>
<body>
    <!-- Sección del Menú  -->
<section class="contenedor__principal">

    <section data-menu>
    </section>

    <section class="form" data-form>
        <h2>Agrecar nuevo producto</h2>
        <form class="formulario_agregar_producto" action="" autocomplete="off">
            <div class="div__form">
                <label for="imgUrl">URL de la imagen</label>
                <input id="imgUrl" type="text" name="imgUrl" data-imgUrl>
            </div>
            <div class="div__form">
                <label for="categorias">Categorias</label>
                <input id="categorias" type="text" name="categorias" data-categorias>
            </div>
            <div class="div__form">
                <label for="nombre">Nombre del producto</label>
                <input id="nombre" type="text" name="nombre" data-nombre>
            </div>
            <div class="div__form">
                <label for="precio">Precio del producto</label>
                <input id="precio" type="text" name="precio" data-precio>
            </div>
            <div class="div__form">
                <label for="descripcion">Descripción del producto</label>
                <textarea name="" id="descripcion" cols="30" rows="10" name="descripcion" data-descripcion></textarea>
            </div>
            <button type="submit"> Agregar Producto</button>
        </form>
    </section>


    <section data-contactanos>       
    </section>

    <section data-footer>       
    </section>

</section>

 <script src="../js/menu.js"></script>     
 <script src="../js/contactanos.js"></script>     
 <script src="../js/footer.js"></script>     
 <script src="../js/funciones.js"></script>    

 <!-- Enlace CDN del contador -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script type="module" src="../controllers/registro-controller.js"></script>    

 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
 
 <script>
    AOS.init();
  </script>

<script src="https://kit.fontawesome.com/0b11d2741f.js" crossorigin="anonymous"></script>
</body>
</html>
